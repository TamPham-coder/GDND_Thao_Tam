<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - KTX Văn Lang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dangnhap_style.css">
</head>
<body>

    <div class="login-bg">
        <div class="login-overlay"></div>
        
        <div class="login-card">
            <h2 class="login-title">Hệ Thống Quản Lý KTX</h2>

            <form class="login-form">
                
                <label class="input-label">Tên đăng nhập / MSSV / CCCD</label>
                <div class="account-select-stack">
                    <div class="fake-select active">-- Chọn tài khoản đăng nhập --</div>
                    <div class="fake-select option">-- Ban quản lý phòng --</div>
                    <div class="fake-select option">-- Ban quản lý ký túc xá --</div>
                    <div class="fake-select option">-- Nhân viên tài chỉnh --</div>
                </div>

                <div class="input-group">
                    <label class="input-label">Mật khẩu</label>
                    <input type="password" class="custom-input" value="123456">
                </div>

                <button type="button" class="btn-login">Đăng nhập</button>

                <div class="register-link">
                    Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
